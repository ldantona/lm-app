<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lastminute.com - iPhone 18 Pro Max</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="ambient-glow glow-1"></div>
  <div class="ambient-glow glow-2"></div>

  <div class="iphone-frame">
    <div class="button-power"></div>
    <div class="button-action"></div>
    <div class="button-volume-up"></div>
    <div class="button-volume-down"></div>
    <div class="button-camera"></div>
    <div class="frame-reflection"></div>

    <div class="screen-bezel">
      <div id="root"></div>
    </div>
  </div>

  <script type="text/babel" src="components/SFIcon.js"></script>
  <script type="text/babel" src="components/ExploreTab.js"></script>
  <script type="text/babel" src="components/TripsTab.js"></script>
  <script type="text/babel" src="components/AccountTab.js"></script>

  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [activeTab, setActiveTab] = useState('explore');
      const [activeFilter, setActiveFilter] = useState('upcoming');
      const [searchType, setSearchType] = useState('flight-hotel');
      const [holidayVibe, setHolidayVibe] = useState('anywhere');

      const trips = [
        {
          id: 1,
          destination: 'Palma de Majorca',
          dates: '20 - 24 Nov 2025',
          travelers: 2,
          image: 'https://images.unsplash.com/photo-1570077188670-e3a8d69ac5ff?w=800&q=80',
          status: 'confirmed',
          daysUntil: 30,
          checklist: { completed: 24, total: 100 },
          documents: { completed: 2, total: 5 }
        },
        {
          id: 2,
          destination: 'Marrakech',
          dates: '15 - 20 Mar 2026',
          travelers: 2,
          image: 'https://images.unsplash.com/photo-1489749798305-4fea3ae63d43?w=800&q=80',
          status: 'confirmed',
          daysUntil: 145
        },
        {
          id: 3,
          destination: 'Maldives',
          dates: '10 - 17 Jun 2026',
          travelers: 2,
          image: 'https://images.unsplash.com/photo-1573843981267-be1999ff37cd?w=800&q=80',
          status: 'confirmed',
          daysUntil: 220
        }
      ];

      return (
        <div className="relative w-full h-full overflow-hidden" style={{
          background: activeTab === 'explore'
            ? 'linear-gradient(180deg, #D6006E 20%, #FFFFFF 20%)'
            : 'linear-gradient(180deg, #E8F4FC 0%, #F0E6F4 30%, #FCE8EC 60%, #FFF8E8 100%)',
          borderRadius: '54px',
          display: 'flex',
          flexDirection: 'column',
          fontFamily: "'Ubuntu', -apple-system, BlinkMacSystemFont, system-ui, sans-serif"
        }}>
          <div className="absolute inset-0 overflow-hidden pointer-events-none">
            <div className="absolute -top-20 -right-20 w-80 h-80 rounded-full opacity-60" style={{ background: 'radial-gradient(circle, rgba(0,199,190,0.3) 0%, transparent 70%)' }} />
            <div className="absolute top-1/3 -left-32 w-96 h-96 rounded-full opacity-50" style={{ background: 'radial-gradient(circle, rgba(255,45,85,0.2) 0%, transparent 70%)' }} />
            <div className="absolute bottom-20 right-0 w-72 h-72 rounded-full opacity-40" style={{ background: 'radial-gradient(circle, rgba(255,149,0,0.25) 0%, transparent 70%)' }} />
          </div>

          <div className="absolute top-0 left-0 right-0 z-50 flex justify-center pt-3">
            <div className="w-[126px] h-[37px] bg-black rounded-full flex items-center justify-center" style={{ boxShadow: '0 0 0 1px rgba(0,0,0,0.9)' }}>
              <div className="w-3 h-3 rounded-full bg-[#1a1a1a] mr-8" style={{ boxShadow: 'inset 0 0 2px rgba(50,50,80,0.8)' }} />
            </div>
          </div>

          <div className="relative z-40 flex items-center justify-between px-6 pt-4 pb-2" style={{ paddingTop: '55px' }}>
            <span className={`text-[17px] font-semibold ${activeTab === 'explore' ? 'text-white' : 'text-gray-900'}`}>9:41</span>
            <div className="flex items-center gap-[6px]">
              <svg width="18" height="14" viewBox="0 0 18 14" fill="none">
                <rect x="0" y="9" width="3" height="5" rx="1" fill={activeTab === 'explore' ? 'white' : '#1d1d1f'}/>
                <rect x="5" y="6" width="3" height="8" rx="1" fill={activeTab === 'explore' ? 'white' : '#1d1d1f'}/>
                <rect x="10" y="3" width="3" height="11" rx="1" fill={activeTab === 'explore' ? 'white' : '#1d1d1f'}/>
                <rect x="15" y="0" width="3" height="14" rx="1" fill={activeTab === 'explore' ? 'white' : '#1d1d1f'}/>
              </svg>
              <svg width="17" height="13" viewBox="0 0 17 13" fill={activeTab === 'explore' ? 'white' : '#1d1d1f'}>
                <path d="M8.5 2.5C10.9 2.5 13.1 3.4 14.7 5L16 3.7C14 1.7 11.4 0.5 8.5 0.5C5.6 0.5 3 1.7 1 3.7L2.3 5C3.9 3.4 6.1 2.5 8.5 2.5ZM4.6 7.3L5.9 8.6C6.6 7.9 7.5 7.5 8.5 7.5C9.5 7.5 10.4 7.9 11.1 8.6L12.4 7.3C11.4 6.3 10 5.7 8.5 5.7C7 5.7 5.6 6.3 4.6 7.3ZM8.5 10C7.9 10 7.5 10.4 7.5 11C7.5 11.6 7.9 12 8.5 12C9.1 12 9.5 11.6 9.5 11C9.5 10.4 9.1 10 8.5 10Z"/>
              </svg>
              <div className="flex items-center">
                <div className="relative w-[27px] h-[13px] rounded-[4px] border-[1.5px]" style={{ borderColor: activeTab === 'explore' ? 'white' : '#1d1d1f' }}>
                  <div className="absolute top-[2px] left-[2px] bottom-[2px] rounded-[2px]" style={{ width: '80%', background: activeTab === 'explore' ? 'white' : '#1d1d1f' }} />
                </div>
                <div className="w-[2px] h-[6px] rounded-r-[2px] ml-[1px]" style={{ background: activeTab === 'explore' ? 'white' : '#1d1d1f' }} />
              </div>
            </div>
          </div>

          {activeTab === 'explore' && <ExploreContent searchType={searchType} setSearchType={setSearchType} holidayVibe={holidayVibe} setHolidayVibe={setHolidayVibe} />}
          {activeTab === 'trips' && <TripsContent trips={trips} activeFilter={activeFilter} setActiveFilter={setActiveFilter} />}
          {activeTab === 'account' && <AccountContent />}
          {activeTab !== 'explore' && activeTab !== 'trips' && activeTab !== 'account' && (
            <div className="flex-1 flex items-center justify-center">
              <p className="text-gray-400 text-[16px]">Coming soon...</p>
            </div>
          )}

          <div className="absolute bottom-0 left-0 right-0 z-50" style={{ background: 'linear-gradient(to top, rgba(255,255,255,0.5) 0%, transparent 100%)', paddingTop: '20px' }}>
            <div className="mx-4 mb-2 rounded-[26px] px-3 py-2" style={{
              background: 'rgba(255,255,255,0.85)',
              backdropFilter: 'blur(40px) saturate(180%)',
              WebkitBackdropFilter: 'blur(40px) saturate(180%)',
              boxShadow: 'inset 0 1px 2px rgba(255,255,255,0.9), 0 8px 32px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.06)',
              border: '1px solid rgba(255,255,255,0.6)'
            }}>
              <div className="flex items-center justify-around">
                {[
                  { id: 'explore', label: 'Explore', icon: 'search' },
                  { id: 'favourites', label: 'Favourites', icon: 'heart' },
                  { id: 'deals', label: 'Deals', icon: 'tag' },
                  { id: 'trips', label: 'My trips', icon: 'plane' },
                  { id: 'account', label: 'Account', icon: 'user' }
                ].map((tab) => (
                  <button
                    key={tab.id}
                    onClick={() => setActiveTab(tab.id)}
                    className="flex flex-col items-center gap-0.5 px-2 py-1 rounded-xl transition-all duration-300"
                    style={{ background: activeTab === tab.id ? 'transparent' : 'transparent' }}
                  >
                    <div className="relative">
                      {tab.icon === 'search' && (
                        <svg className={`w-5 h-5 transition-colors ${activeTab === tab.id ? 'text-[#D6006E]' : 'text-gray-400'}`} fill="none" stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24">
                          <circle cx="11" cy="11" r="8" />
                          <path d="M21 21l-4.35-4.35" />
                        </svg>
                      )}
                      {tab.icon === 'heart' && (
                        <svg className={`w-5 h-5 transition-colors ${activeTab === tab.id ? 'text-[#D6006E]' : 'text-gray-400'}`} fill={activeTab === tab.id ? 'currentColor' : 'none'} stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24">
                          <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" />
                        </svg>
                      )}
                      {tab.icon === 'tag' && (
                        <svg className={`w-5 h-5 transition-colors ${activeTab === tab.id ? 'text-[#D6006E]' : 'text-gray-400'}`} fill="none" stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24">
                          <path d="M20.59 13.41l-7.17 7.17a2 2 0 01-2.83 0L2 12V2h10l8.59 8.59a2 2 0 010 2.82z" />
                          <circle cx="7" cy="7" r="1" fill="currentColor" />
                        </svg>
                      )}
                      {tab.icon === 'plane' && (
                        <svg className={`w-5 h-5 transition-colors ${activeTab === tab.id ? 'text-[#D6006E]' : 'text-gray-400'}`} fill={activeTab === tab.id ? 'currentColor' : 'none'} stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24">
                          <path d="M21 16v-2l-8-5V3.5a1.5 1.5 0 00-3 0V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z" />
                        </svg>
                      )}
                      {tab.icon === 'user' && (
                        <svg className={`w-5 h-5 transition-colors ${activeTab === tab.id ? 'text-[#D6006E]' : 'text-gray-400'}`} fill="none" stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24">
                          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                          <circle cx="12" cy="7" r="4" />
                        </svg>
                      )}
                    </div>
                    <span className={`text-[9px] transition-colors ${activeTab === tab.id ? 'font-bold text-[#D6006E]' : 'font-medium text-gray-400'}`}>
                      {tab.label}
                    </span>
                  </button>
                ))}
              </div>
            </div>

            <div className="flex justify-center py-2">
              <div className="w-32 h-1 bg-black rounded-full opacity-30" />
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

</body>
</html>
