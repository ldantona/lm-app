* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(145deg, #0f0f1a 0%, #1a1a2e 50%, #0d0d15 100%);
  font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  padding: 40px 20px;
}

.lastminute-sans {
  font-family: 'LastMinuteSans', 'Ubuntu', sans-serif;
}

.iphone-frame {
  position: relative;
  width: 433px;
  height: 882px;
  background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 50%, #0f0f0f 100%);
  border-radius: 62px;
  padding: 8px;
  box-shadow: 
    0 0 0 1px rgba(255,255,255,0.1),
    0 50px 100px -20px rgba(0,0,0,0.8),
    0 30px 60px -30px rgba(0,0,0,0.7),
    inset 0 1px 0 rgba(255,255,255,0.1),
    inset 0 -1px 0 rgba(0,0,0,0.3);
}

.iphone-frame::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 62px;
  padding: 1px;
  background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.02), rgba(255,255,255,0.08));
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
}

.screen-bezel {
  position: relative;
  width: 100%;
  height: 100%;
  background: #000;
  border-radius: 54px;
  overflow: hidden;
}

#root {
  width: 100%;
  height: 100%;
  font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
}

#root > div {
  height: 100%;
}

.button-power {
  position: absolute;
  right: -3px;
  top: 180px;
  width: 4px;
  height: 95px;
  background: linear-gradient(90deg, #1a1a1a, #2a2a2a, #1a1a1a);
  border-radius: 0 2px 2px 0;
  box-shadow: inset -1px 0 1px rgba(255,255,255,0.1);
}

.button-volume-up {
  position: absolute;
  left: -3px;
  top: 150px;
  width: 4px;
  height: 38px;
  background: linear-gradient(90deg, #1a1a1a, #2a2a2a, #1a1a1a);
  border-radius: 2px 0 0 2px;
  box-shadow: inset 1px 0 1px rgba(255,255,255,0.1);
}

.button-volume-down {
  position: absolute;
  left: -3px;
  top: 200px;
  width: 4px;
  height: 38px;
  background: linear-gradient(90deg, #1a1a1a, #2a2a2a, #1a1a1a);
  border-radius: 2px 0 0 2px;
  box-shadow: inset 1px 0 1px rgba(255,255,255,0.1);
}

.button-action {
  position: absolute;
  left: -3px;
  top: 105px;
  width: 4px;
  height: 32px;
  background: linear-gradient(90deg, #1a1a1a, #2a2a2a, #1a1a1a);
  border-radius: 2px 0 0 2px;
  box-shadow: inset 1px 0 1px rgba(255,255,255,0.1);
}

.button-camera {
  position: absolute;
  right: -3px;
  top: 320px;
  width: 4px;
  height: 28px;
  background: linear-gradient(90deg, #1a1a1a, #333, #1a1a1a);
  border-radius: 0 2px 2px 0;
  box-shadow: inset -1px 0 1px rgba(255,255,255,0.15);
}

.frame-reflection {
  position: absolute;
  top: 60px;
  left: 15px;
  width: 3px;
  height: 200px;
  background: linear-gradient(180deg, transparent, rgba(255,255,255,0.08), transparent);
  border-radius: 2px;
  pointer-events: none;
}

::-webkit-scrollbar {
  display: none;
}

.ambient-glow {
  position: absolute;
  width: 500px;
  height: 500px;
  border-radius: 50%;
  filter: blur(100px);
  opacity: 0.3;
  pointer-events: none;
}
.glow-1 {
  top: -100px;
  left: -150px;
  background: #4F46E5;
}
.glow-2 {
  bottom: -100px;
  right: -150px;
  background: #EC4899;
}
